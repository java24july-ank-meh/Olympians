<style>
.modal {
	display: none; /* Hidden by default */
	position: fixed; /* Stay in place */
	z-index: 1; /* Sit on top */
	left: 0;
	top: 0;
	width: 100%; /* Full width */
	height: 100%; /* Full height */
	overflow: auto; /* Enable scroll if needed */
	background-color: rgb(0, 0, 0); /* Fallback color */
	background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
}
/* Modal Content/Box */
.modal-content {
	background-color: #fefefe;
	margin: 15% auto; /* 15% from the top and centered */
	padding: 20px;
	border: 1px solid #888;
	width: 80%; /* Could be more or less, depending on screen size */
}
/* The Close Button */
.close {
	color: #aaa;
	float: right;
	font-size: 28px;
	font-weight: bold;
}
.close:hover, .close:focus {
	color: black;
	text-decoration: none;
	cursor: pointer;
}
.edit-modal-content {
	background-color: #fefefe;
	margin: 15% auto; /* 15% from the top and centered */
	padding: 20px;
	border: 1px solid #888;
	width: 80%; /* Could be more or less, depending on screen size */
}
/*sytles for edit-modal*/
.btn a{
	color: white;
}
</style>

</head>

<script>
	function onLoad() {
		checksession();
		//comment line below to show dummy data on page load
		populatebookmarks();
	}
	function checksession() {
		let xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			console.log(this.readyState);
			if (this.readyState === 4 && this.status === 200) {
				document.getElementById("usernamedisplay").innerHTML = xhttp.responseText;
			}
		};
		xhttp.open("GET", "checkuser", true);
		xhttp.send();
	}
	function populatebookmarks() {
		/*
		let xhttp = new XMLHttpRequest();

		xhttp.open("GET", "bookmarks", true);
		xhttp.send();

		$.get("bookmarks", function(responseJson){
			let $tablebody = $("#toReplace");
			$tablebody.empty();
			$.each(responseJson, function(index, bookmark){
				$("<tr>").appendTo($tablebody)
						 .append("<th scope='row'>Title</th>")
						 .append("<td><a target='_blank' href='" +bookmark.address + "' class='btn btn-info btn-sm'>" + bookmark.name + "</a></td>")
						 .append("<th>Rating</th>")
						 .append("<td>" + bookmark.rating + "</td>"); 
				$("<tr>").appendTo($tablebody)
						 .append("<th>Category</th>").text("Category")
						 .append("<td>" + bookmark.category.cname + "</td>")
						 .append("<th scope='row'>Edit</th>")
						 .append("<td <button class= 'editBtn btn btn-info btn-sm'>Edit</button></td>");
				
			});
		});
	}

	// Get the modal
	var modal = document.getElementById("myModal");
	// Get the <span> element that closes the modal
	var span = document.getElementsByClassName("close")[0];
	// When the user clicks on <span> (x), close the modal
	span.onclick = function() {
		modal.style.display = "none";
	}
	// When the user clicks anywhere outside of the modal, close it
	window.onclick = function(event) {
		if (event.target == modal || event.target == editModal) {
			modal.style.display = "none";
			editModal.style.display = "none";
		}
	}
	//get the editModal
	var editModal = document.getElementById("editModal");
	var editBtn = document.getElementById("editBtn");
	var editSpan = document.getElementsByClassName("close")[1];
	editSpan.onclick = function() {
		editModal.style.display = "none";
	}
	
	$(document).on("click", ".editBtn", function(){
		editModal.style.display = "block";
		
		//initiate HTTP request for bookmark fields
		$.get("retrievebookmark", function(responseJson){
			$.each(responseJson, function(index, bookmark){
				$("#etitle").val(bookmark.name);
				$("#eurl").val(bookmark.address);
				$("#ecategory").val(bookmark.category.cname);
				$("#edesc").text(bookmark.description);
				$("#escoreSelect").val(bookmark.rating.toString());
			});	
		});
	});
	
	function addNewBookmark(){
		editModal.style.display = "block";
	}
	
</script>
