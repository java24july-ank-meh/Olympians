<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="styles.css">
  <title>Login</title>
  <!-- if IE, use latest rendering -->
  <meta http-equiv ="X-UA-Compatible" content="IE=edge">
</head>
<body>
</br>
  <div id="index-div" class="container"> <!-- Add space around text and underline-->
  </br>
      <div class="jumbotron">
        <h2>hello, world!</h2>
        <p>welcome to your bookmarks manager web application.</p>
    </div>
    <div id="LoginPage">
    <div id="aroa" class="btn-group btn-group-lg" role="group" aroa=labels="...">
        <button type="button" class="btn btn-default" onclick="showlogin()">Login</button>
        <button type="button" class="btn btn-default" onclick="showreg()">Register</button>
    </div>

	<form name="LoginInfo" action="Login" method="post">
     <div class="form-group">
     </br>
      <label for="textinput" class="col-form-label"/>
       <div class="col-10">
        <input class="form-control" type="text" id="user" name="user" placeholder="username*" required>
       </div>
     </div>
     <div class="form-group">
      <label for="InputPassword1"/>
      <input type="password" class="form-control" id="pass" name="pass" placeholder="password*" required>
     </div>
  <input type="submit" class="btn btn-primary" value="Login" />
	</form>
    </span>
  </div>

  <div id="RegisterPage" style="display: none;">
  </br>
    <div id="aroa" class="btn-group btn-group-lg" role="group" aroa=labels="...">
        <button type="button" class="btn btn-default" onclick="showlogin()">Login</button>
        <button type="button" class="btn btn-default" onclick="showreg()">Register</button>
    </div>
	<form name="regInfo" action="Register" method="post">
     <div class="form-group">
      <label for="textinput" class="col-form-label"/>
       <div class="col-10">
        <input class="form-control" type="text" id="user1" name="user1" placeholder="username*">
       </div>
     </div>

      <div class="form-group">
      <label for="textinput" class="col-form-label">
       <div class="col-10">
        <input class="form-control" type="email" id="email" name="email" placeholder="email " required>
       </div>
     </div>
     <div class="form-group">
      <label for="InputPassword1"/>
      <input type="password" class="form-control" id="pass1" name="pass1" placeholder="password*" required>
     </div>
      <div class="form-group">
      <label for="InputPassword1"/>
      <input type="password" class="form-control" id="pass2" name="pass2" placeholder="confirm password*" required>
     </div>
      </br>
  <input type="submit" value="Register" class="btn btn-primary"/>
	</form>
    </span>
  </div>
  </div>
</body>
<script>


  function showlogin(){
    document.getElementById("LoginPage").style.display = "block";
    document.getElementById("RegisterPage").style.display = "none";
  }

  function showreg(){
    document.getElementById("LoginPage").style.display = "none";
    document.getElementById("RegisterPage").style.display = "block";
  }
  var password = document.getElementById("pass1")
  , confirm_password = document.getElementById("pass2");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
</script>
</html>
